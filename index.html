  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f6;
      color: #333;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    header {
      text-align: center;
    }
    .logo {
      height: 180px;
      margin: auto;
      animation: fadeIn 1.2s ease-out both;
    }

    .site-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0.5rem auto 0.2rem;
      color: #ff5a5f;
      font-weight: 600;
    }

      font-size: 1.1rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
      height: 180px;
      animation: fadeIn 1.2s ease-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .lang-select {
      text-align: center;
      margin-top: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .button {
      display: inline-block;
      background: #ff5a5f;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #777;
      font-size: 0.9rem;

</head>
